<div ng-controller="AddAddressController" ng-init="enumerateAddresses();addedNewAddress=false;createdAddress=''" class="panel row">
<div class="col-md-12">
    <div class="col-md-4 text-left">
      <div class="dropdown">
        <a data-toggle="dropdown" href="#" class="btn btn-default">Import Address/Private Key</a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openImportWatchOnlyForm()">Watch Only Address</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openImportPrivateKeyForm()">Private Key</a></li>
<!--        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openImportEncryptedKeyForm()">Encrypted Private Key</a></li>-->
        </ul>
      </div>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn btn-default" ng-click="createBTCAddress()">Create New BTC Address</button>  
    </div>
    <div class="col-md-4 text-right">
      <div class="dropdown">
        <a data-toggle="dropdown" href="#" class="btn btn-default">Wallet Options</a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="backupWallet()">Backup Wallet</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="openImportWalletForm()">Import Wallet</a></li>
        </ul>
      </div>
    </div>
    <br/>
        <div ng-show="addedNewAddress" class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" ng-click="addedNewAddress=false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>{{createdAddress}}</strong> successfully added to your wallet
        </div>
    </div>
  <div ng-init="newAddress=false" ng-if="newAddress">
    <div ng-controller="NavigationController" ng-init="openNewUUIDmodal()">
    </div>
  </div>
</div>
